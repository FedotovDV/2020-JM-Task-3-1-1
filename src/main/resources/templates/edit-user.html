<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Edit User</title>
</head>

<body>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <p class="h4 mb-4">Edit User</p>

    <form action="#" th:action="@{/admin/update}" th:object="${user}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}">

        <label>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="name">
        </label>

        <label>
            <input type="text" th:field="*{surname}" class="form-control mb-4 col-4" placeholder="surname">
        </label>

        <label>
            <input type="text" th:field="*{age}" class="form-control mb-4 col-4" placeholder="age">
        </label>

        <label>
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="email">
        </label>

        <label>
            <input type="text" th:field="*{password}" class="form-control mb-4 col-4" placeholder="password">
        </label>

        <input type="text" th:field="*{confirmPassword}" class="form-control mb-4 col-4" placeholder="confirmPassword">

        <th:block th:each="role : ${user.getRoles()}">
            <a th:text="${role.name()}"></a>
        </th:block>
        <ul>
            <li th:each="role : ${roles}">
                <label>
                    <input type="checkbox" th:field="*{roles}" th:value="${role.name()}" />
                </label>
                <label th:for="${#ids.prev('roles')}"
                       th:text="#{${role.name()}}"></label>
            </li>
        </ul>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Role</label>
            <div class="col-sm-10">
                <label>
                    <input type="checkbox" name="userRole" value="USER">
                </label>USER<Br>
                <label>
                    <input type="checkbox" name="adminRole" value="ADMIN">
                </label>ADMIN<Br>
            </div>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin}">Back to Admin Page</a>

</div>
</body></html>
