<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit User</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


</head>

<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <p style="color: white" class="text-sm-left  font-weight-bold  " th:text="${user.getEmail()}"></p>
    <p style="color: white" class="text-sm-left  font-weight-bold  " th:text="${titleRole}"></p>
    <p><a class="btn btn-md btn-danger" th:href="@{/logout}" role="button">Logout</a></p>
    </div>
</nav>


<div class="container">
    <div class="container">
        <h4 style="color: green" class="text-center display-4 font-weight-bold pt-8 ">User page</h4>
    </div>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add}">New user</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <h5 class="card-title">Admin panel</h5>


            <div class="container">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">Id</th>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Surname</th>
                        <th scope="col" class="text-center">Age</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center">Role</th>
                        <th scope="col" class="text-center" colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="user : ${users}">

                        <tr>
                            <th th:text="${user.id}"></th>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <th:block th:each="role : ${user.getRoles()}">
                                    <a th:text="${role.name()}"></a>
                                </th:block>
                            </td>

                            <td>
                                <a th:href="@{/admin/update(id=${user.id})}" class="btn btn-outline-info">Edit</a>
                            </td>

                            <td>
                                <a th:href="@{/admin/delete(id=${user.id})}" class="btn btn-outline-danger"> Delete</a>
                            </td>
                        </tr>

                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
